<!DOCTYPE html>
<html>
<head>
<title>模块二 暂住人员管理</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../public/css/bootstrap.min.css">
<link rel="stylesheet" href="../public/css/font-awesome.min.css">
<link rel="stylesheet" href="../public/plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../public/plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../public/css/main.css">
<script src="../public/libs/jquery.min.js"></script>
<script src="../public/plugins/layer/layer.js"></script>
<script src="../public/libs/bootstrap.min.js"></script>
<script src="../public/libs/vue.min.js"></script>
<script src="../public/plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../public/plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../public/plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../public/js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
		    <div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.姓名" @keyup.enter="query" placeholder="姓名">
			</div>
			<a class="btn btn-default" @click="query">查询</a>
			<a v-if="hasPermission('sys:mk22:save')" class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			<a v-if="hasPermission('sys:mk22:update')" class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			<a v-if="hasPermission('sys:mk22:delete')" class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">身份证号</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="mk22.身份证号" placeholder=""/>
			    </div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-2 control-label">头像</div>
				<div class="col-sm-10">
			   	 <img src="../public/image/template.png" id="image" v-model="mk22.头像" onclick="file.click();" @dblclick="enlargeIsPic" style="width: 160px;height: 120px;line-height: 60px;background: #eee;margin: 10px 5px 0 0;font-size: 32px;text-align: center;color: #ccc;" />
			     <input type="file" id="file" style="display:none;" multiple accept="image/*" @change="readAsDataURL"  placeholder=""/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">姓名</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="mk22.姓名" placeholder=""/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">联系电话</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="mk22.联系电话" placeholder=""/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">截至日期</div>
			   	<div class="col-sm-10">
			      <input type="text" id="jzrq" class="form-control" v-model="mk22.截至日期" placeholder=""/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">暂住处所</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="mk22.暂住处所" placeholder=""/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">职业</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="mk22.职业" placeholder=""/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="../public/js/sys/mk22.js"></script>
<script src="../public/plugins/laydate/laydate.js"></script>
<script src="../public/plugins/layui/layui.js"></script>
<script>
//执行一个laydate实例
laydate.render({
  elem: '#jzrq',
  type: 'date'
});
</script>
</body>
</html>
